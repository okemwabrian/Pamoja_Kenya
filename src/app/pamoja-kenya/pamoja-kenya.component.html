<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="shares">Shares</a>
      <a mat-list-item routerLink="contact">Contacts</a>
      <a mat-list-item routerLink="about">About Us</a>
      <a mat-list-item routerLink="beneficiaries">Beneficiaries</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          matIconButton
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>PamojaKenya</span>
    </mat-toolbar>
    <!-- Add Content Here -->
     <div class="container">
      <router-outlet />

     </div>
  </mat-sidenav-content>
</mat-sidenav-container>

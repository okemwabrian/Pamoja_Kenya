<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">

      <!-- Section Title -->
      <div class="text-center mb-4">
        <h2 class="fw-bold text-success">Contact Us</h2>
        <p class="text-muted">We'd love to hear from you. Fill out the form and weâ€™ll get back to you as soon as possible.</p>
      </div>

      <!-- Contact Form -->
      <form>

        <!-- Name -->
        <div class="mb-3">
          <label for="name" class="form-label fw-semibold">Name</label>
          <input type="text" id="name" class="form-control" placeholder="First and Last Name" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email</label>
          <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
        </div>

        <!-- Subject -->
        <div class="mb-3">
          <label for="subject" class="form-label fw-semibold">Subject</label>
          <input type="text" id="subject" class="form-control" placeholder="Let us know how we can help" required>
        </div>

        <!-- Topic / Radio Buttons -->
        <div class="mb-4">
          <label class="form-label fw-semibold">How Can We Help?</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="helpType" id="membership" value="membership" checked>
            <label class="form-check-label" for="membership">
              I Have Questions About Membership
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="helpType" id="shares" value="shares">
            <label class="form-check-label" for="shares">
              I Need Help Purchasing Shares
            </label>
          </div>
        </div>

        <!-- Message -->
        <div class="mb-4">
          <label for="message" class="form-label fw-semibold">Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..." required></textarea>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-success btn-lg">
            <i class="fas fa-paper-plane me-2"></i> Submit
          </button>
        </div>

      </form>

    </div>
  </div>
</div>
